machine:
  node:
    version: 4.4.5
dependencies:
  override:
    - npm install
    - npm install webpack -g
    - npm install bower -g
    - npm install gulp -g
    - bower install
    - gulp build:
        pwd:
          semantic
deployment:
  s3:
    branch: master
    commands:
      - webpack --config webpack.config-prod.js --bail
