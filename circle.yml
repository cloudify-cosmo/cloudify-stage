machine:
  node:
    version: 4.4.5
dependencies:
  override:
    - npm install
    - npm run beforebuild
deployment:
  demo-deploy:
    branch: deploy-demo
    commands:
      - npm run build
      - npm run zip
      - scp stage.tar.gz ec2-user@ec2-54-91-113-74.compute-1.amazonaws.com:~
      - cat scripts/ec2-extract.sh | ssh ec2-user@ec2-54-91-113-74.compute-1.amazonaws.com
  webpackall:
    branch: /.*/
    commands:
      - npm run build
