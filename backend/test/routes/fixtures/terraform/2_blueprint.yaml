tosca_definitions_version: cloudify_dsl_1_3

description: >
  This blueprint creates infrastructure on AWS using Terraform.

imports:
  - http://cloudify.co/spec/cloudify/6.2.0/types.yaml
  - plugin:cloudify-terraform-plugin
  - plugin:cloudify-utilities-plugin?version= >=1.22.1

inputs:
  terraform_version:
    type: string
    default: "1.2.2"

  module_source:
    type: string
    required: true
    default: "http://host/path/template.zip"

  terraform_template_location:
    type: string
    default: "/ft_folder/template"


node_templates:
  terraform:
    type: cloudify.nodes.terraform
    properties:
      resource_config:
        installation_source: https://releases.hashicorp.com/terraform/teraform_1.2.2/teraform_1.2.2_linux_amd64.zip

  cloud_resources:
    type: cloudify.nodes.terraform.Module
    properties:
      resource_config:
        source:
          location: { get_input: module_source }
        source_path: { get_input: terraform_template_location }
    relationships:
      - target: terraform
        type: cloudify.terraform.relationships.run_on_host


