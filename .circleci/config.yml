version: 2

directory: &default-working-directory
  working_directory: ~/repo

image: &default-node-image
  image: circleci/node:12.16-stretch

env: &default-env
  <<: *default-working-directory
  docker:
    - <<: *default-node-image

jobs:
  build:
    <<: *default-env

    steps:
      - checkout
      - restore_cache:
          keys:
            - v2-npm-{{ checksum "package-lock.json" }}-{{ checksum "backend/package-lock.json" }}
            - v2-npm-
      - run:
          name: Install dependencies
          command: npm run beforebuild
      - save_cache:
          paths:
            - ~/.npm
          key: v2-npm-{{ checksum "package-lock.json" }}-{{ checksum "backend/package-lock.json" }}
      - run:
          name: Build application
          command: npm run build
      - persist_to_workspace:
          root: ~/
          paths:
            - repo

  build-rpm:
    docker:
      - image: rpmbuild/centos7

    working_directory: ~/rpm

    steps:
      - checkout
      - run:
          name: Setting version environment variables
          command: | # TODO: Hardcoded as temporary solution
            echo 'export CLOUDIFY_VERSION=5.1.0' >> $BASH_ENV
            echo 'export CLOUDIFY_PACKAGE_RELEASE=.dev1' >> $BASH_ENV
      - run:
          name: Installing NodeJS & RPM development tools
          command: |
            sudo yum install -y \
              https://rpm.nodesource.com/pub_12.x/el/7/x86_64/nodejs-12.16.1-1nodesource.x86_64.rpm \
              rpmdevtools rpmlint
      - run:
          name: Linting RPM spec file
          command: rpmlint packaging/cloudify-stage.spec
      - run:
          name: Building RPM
          command: |
            sudo chmod a+wx /opt
            rpmbuild \
              -D "CLOUDIFY_VERSION ${CLOUDIFY_VERSION}" \
              -D "CLOUDIFY_PACKAGE_RELEASE ${CLOUDIFY_PACKAGE_RELEASE}" \
              -bb packaging/cloudify-stage.spec
      - store_artifacts:
          path: x86_64
          destination: rpm

  test:
    <<: *default-working-directory

    docker:
      - <<: *default-node-image
      - image: circleci/postgres:9.6.9
        environment:
          POSTGRES_USER: cloudify
          POSTGRES_PASSWORD: cloudify
          POSTGRES_DB: stage

    steps:
      - attach_workspace:
          at: ~/
      - run:
          name: Initialize database
          command: |
            cd backend
            npm run db-migrate
      - run:
          name: Start Stage Backend
          environment:
            STAGE_BACKEND_INSTANCES: 0
          command: |
            cd backend
            sudo npm run start
      - run:
          name: Run tests
          command: npm run prodtest
      - run:
          name: Check code style
          command: npm run lint

  checkBundleSize:
    <<: *default-env

    steps:
      - attach_workspace:
          at: ~/
      - run:
          name: Check bundle size
          command: npm run size

  checkDocs:
    <<: *default-env

    steps:
      - attach_workspace:
          at: ~/
      - run:
          name: Generate widgets documentation
          command: npm run docWidgets
      - run:
          name: Check if widgets documentation is up to date
          command: git diff --exit-code ./widgets
      - run:
          name: Check if cloudify-ui-components version is the same as in official documentation
          command: npm run docCheck


workflows:
  version: 2
  build-test-check:
    jobs:
      - build
      - build-rpm
      - test:
          requires:
            - build
      - checkBundleSize:
          requires:
            - build
      - checkDocs:
          requires:
            - build
